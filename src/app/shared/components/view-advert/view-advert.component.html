<div class="container">
    <div class="container__header header">
        <div class="header__breadcrumbs">
            <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
        </div>
        <div class="header__info">
            <h1>{{advert.name}}</h1>
            <p>{{advert.price}}₽</p>
        </div>
    </div>
    <div class="container__content content grid">
        <div class="content__gallery xl:col-7 lg:col-7 md:col-9">
            <app-gallery></app-gallery>
        </div>
        <div class="content__info xl:col-5 lg:col-4 md:col-3">
            <div class="content__info info">
                <div class="info__description ">
                    <p>Описание</p>
                    <p>{{advert.description}}</p>
                </div>
                <div class="info__adress">
                    <p>Адрес</p>
                    <p>{{advert.address}}</p>
                </div>
                <button pButton class="phone-button">
                    <i class="pi pi-phone"></i>
                    <span>Показать телефон</span>
                </button>
            </div>
        </div>
    </div>
</div>
