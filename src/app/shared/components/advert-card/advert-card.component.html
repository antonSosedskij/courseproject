
  <div class="ads__item item">
    <figure class="item__image">
      <img [src]="advert.imageUrl | image" alt="" />
    </figure>
    <div class="item__content content">
      <div class="content__header header">
        <div class="header__main">
          <h1>{{advert.name}}</h1>
          <p>{{advert.price}}₽</p>
        </div>
        <p class="header__date">{{ advert.createdAt | datetime }}</p>
      </div>
      <div class="content__description">
        
      </div>
      <div class="content__info info">
        <div class="info__category">
          <p class="green_color">Категория</p>
          <p>Хобби и отдых</p>
        </div>
        <div class="info__adress">
          <p class="green_color">Адрес</p>
          <p>{{ advert.address }}</p>
        </div>
      </div>
    </div>

    <ng-template #skeleton>
      <div class="border-round border-1 surface-border p-4 surface-card">
          <div class="flex mb-3">
              <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
              <div>
                  <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
                  <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
                  <p-skeleton height=".5rem"></p-skeleton>
              </div>
          </div>
          <p-skeleton width="100%" height="150px"></p-skeleton>
          <div class="flex justify-content-between mt-3">
              <p-skeleton width="4rem" height="2rem"></p-skeleton>
              <p-skeleton width="4rem" height="2rem"></p-skeleton>
          </div>
      </div>
  </ng-template>
