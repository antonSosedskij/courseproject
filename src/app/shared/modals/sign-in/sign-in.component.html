<div class="container">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm)" class="container__form form flex flex-column">
        <div class="form__data flex flex-column">
            <input type="text" placeholder="Логин" formControlName="login">
            <small *ngIf="signInForm.controls['login'].touched && signInForm.controls['login'].invalid">
                Введите логин
            </small>
            <input type="password" placeholder="Пароль" formControlName="password">
            <small *ngIf="signInForm.controls['password'].touched && signInForm.controls['password'].hasError('required')">
                Введите пароль
            </small>
        </div>
        <div class="flex justify-content-between align-items-center">
            <div class="flex">
                <input type="checkbox">
                <p>Запомнить меня</p>
            </div>
            <a href=""><span>Забыли пароль?</span></a>
        </div>
        <p-button type="submit" label="Войти" [disabled]="signInForm.invalid"></p-button>
    </form>
</div>
