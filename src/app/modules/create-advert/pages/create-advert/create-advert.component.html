<div class="container">
    <h1>Новое объявление</h1>
    <form [formGroup]="advertForm" class="container__form form" (ngSubmit)="onSubmit(advertForm)">
        <div class="form__input">
            <label for="">Выберите категорию</label>
            <select pInputText formControlName="categoryId">
                <option [value]="">Нажмите, чтобы выбрать</option>
                <option [value]="category.id" *ngFor="let category of categories">{{category.name}}</option>
            </select>
            <small *ngIf="advertForm.controls['categoryId'].touched && (advertForm.controls['categoryId'].value == '')">
                Выберите категорию
            </small>
        </div>
        <div class="form__input">
            <label for="">Название объявления</label>
            <input formControlName="name" type="text" pInputText name="" id="">
            <small *ngIf="advertForm.controls['name'].touched && advertForm.controls['name'].invalid">
                Введите название
            </small>
        </div>
        <div class="form__input">
            <label for="">Описание</label>
            <textarea formControlName="description" pInputText name="" id=""></textarea>
            
        </div>
        <div class="form__input">
            <label for="">Адрес</label>
            <input formControlName="address" type="text" pInputText name="" id="">
            <small *ngIf="advertForm.controls['address'].touched && advertForm.controls['address'].invalid">
                Укажите адрес
            </small>
        </div>
        <div class="form__input">
            <app-file-upload></app-file-upload>
        </div>
        <div class="form__input">
            <label for="">Цена</label>
            <p-inputNumber formControlName="price"></p-inputNumber>
        </div>
        <button pButton type="submit" [disabled]="advertForm.invalid">Разместить объявление</button>
    </form>

    <div class="container__rules">
        Нажимая на кнопку "Разместить объявление" <br> Вы соглашаетесь с <a href="#">правилами площадки</a> 
    </div>
</div>
